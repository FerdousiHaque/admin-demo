<div id="main-content" class="container-fluid">

  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" style="max-height: 600px; overflow: hidden;">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->

      <!--Show all the slide here-->
    </div>
    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
<div id="slide_edit_section" class="container">
<button type="button" class="close" aria-label="Close" style="font-size:60px;float: right;" title="Delete this Slide">
  <span aria-hidden="true">&times;</span>
</button>
<button class="btn btn-lg" onclick="addMoreSlide()" style="background-color:transparent;font-size:36px;float:right;" title="Add More Slide">
  <i class="fa fa-plus"></i> 
</button>
</div>
<div id="main-content" class="container">
  <div id="addSlide" class="slide-div">
    <h3>Add More Slide</h3>
    <label>Slide No : </label>
    <input type="number" id="slideNo" required/>
    <label>Image Name :</label>
    <input type="text" id="slideName" required/>
    <button id="addSlide">ADD it</button>
    <button onclick="cancle('addSlide')">Cancle</button>
  </div>
</div>
  <section id="aboutSection">
    <h1 class="sectionTitle text-center" id="aboutUpdate">ABOUT</h1> 
    <p id="about_para">
    <button class="btn btn-lg" onclick="setttingUpdate('About');return false;" title="Edit">
      <i class="fa fa-pencil"></i> 
   </button>
  </p>

    </div>
    
  </section>
  
  <section id="productSection">
    <h1 class="sectionTitle text-center">PRODUCTS</h1>
    <div id="product_section" class="container">
          <!--Show All Product -->
          <button class="btn btn-lg" title="Add More Product" onclick="addMorePro()">
            <i class="fa fa-plus"></i> 
         </button>
         <div id="main-content" class="container">
          <div id="product_add" class="product-div">
            <input type="number" placeholder="Product Id" id="id_field" required/>
            <input type="text" placeholder="Product description" id="product_field" required/>
            <input type="text" placeholder="Image name" id="image_field" required/>
            <button id="addProduct">Add new Product</button>
            <button onclick="cancle('product_add')">Cancle</button>
          </div>
        </div>
    </div>
    <div id="update" class="update_div">
      <h3>Update Product Information</h3>
      <label>Description : </label>
      <input type="text" id="product_up" required/>
      <label>Image Name :</label>
      <input type="text" id="image_up" required/>
      <button id="updatePro">Update it</button>
      <button onclick="cancle('update')">Cancle</button>
    </div>
  </section>
</div>
